<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,600;0,800;0,900;1,700&display=swap"
rel="stylesheet">
<link rel="stylesheet" href="bmr.css">
<script src="bmr.js"></script>
    <title></title>
  </head>
  <body>
    

<div id="bmrcalc">

    <form name="myForm" onSubmit="return calculate()">
      <h2>BMR Calculator</h2>
    
      <div class="inputwrap">
        <label class="label">Age</label>
        <input type="text" name="age" class="">
      </div>
    
      <div class="inputwrap">
        <label class="label">Gender</label>
        <label><input type="radio" name="gender" value="1">Male</label>
        <label><input type="radio" name="gender" value="2">Female</label>
      </div>
    
      <div class="inputwrap">
        <label class="label">Height (cm)</label>
        <input type="text" name="height">
      </div>
    
      <div class="inputwrap">
        <label class="label">Weight (kg)</label>
        <input type="text" name="weight">
      </div>
    
      <div class="inputwrap">
        <input type="submit" value="Calculate">
      </div>
    
      <div id="result">
      </div>
    
    
    </form>
    
    </div>
  </body>
</html>
